<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPETRO - My Profile</title>

    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        /* Reusing Design System from equipment.html */
        :root {
            --color-primary: #DC2626;
            --color-primary-dark: #B91C1C;
            --color-primary-light: #FEE2E2;
            --color-primary-glow: rgba(220, 38, 38, 0.15);
            --color-slate-50: #F8FAFC;
            --color-slate-100: #F1F5F9;
            --color-slate-200: #E2E8F0;
            --color-slate-300: #CBD5E1;
            --color-slate-400: #94A3B8;
            --color-slate-500: #64748B;
            --color-slate-600: #475569;
            --color-slate-700: #334155;
            --color-slate-800: #1E293B;
            --color-slate-900: #0F172A;
            --color-success: #10B981;
            --color-success-light: #D1FAE5;
            --color-warning: #F59E0B;
            --color-info: #3B82F6;
            --color-info-light: #DBEAFE;
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px var(--color-primary-glow);
            --transition-base: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--color-slate-50) 0%, var(--color-slate-100) 100%);
            color: var(--color-slate-900);
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* SwAlert Fixes */
        body.swal2-shown:not(.swal2-no-backdrop):not(.swal2-toast-shown) {
            overflow: hidden !important;
            padding-right: 0 !important;
        }

        .swal2-container {
            padding-right: 0 !important;
        }

        body.swal2-height-auto {
            height: 100% !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-slate-100);
            border-radius: var(--radius-sm);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-slate-300);
            border-radius: var(--radius-sm);
            transition: background var(--transition-base);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-slate-400);
        }

        /* Sidebar Styles */
        #sidebar {
            transition: all var(--transition-smooth);
            background: linear-gradient(180deg, var(--color-slate-900) 0%, var(--color-slate-800) 100%);
            box-shadow: var(--shadow-xl);
            position: relative;
        }

        #sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.1) 20%, rgba(255, 255, 255, 0.1) 80%, transparent 100%);
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--color-slate-400);
            text-decoration: none;
            border-radius: var(--radius-md);
            margin: 0.25rem 0.75rem;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .sidebar-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--color-primary);
            transform: scaleY(0);
            transition: transform var(--transition-smooth);
        }

        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--color-slate-200);
            transform: translateX(4px);
        }

        .sidebar-link.active {
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4), var(--shadow-glow);
            font-weight: 600;
        }

        .sidebar-link.active::before {
            transform: scaleY(1);
        }

        #sidebar.collapsed {
            width: 80px;
        }

        #sidebar.collapsed .sidebar-text,
        #sidebar.collapsed .sidebar-section-title,
        #sidebar.collapsed .user-info-text,
        #sidebar.collapsed .logo-text {
            display: none;
        }

        #sidebar.collapsed .sidebar-link {
            justify-content: center;
            padding: 12px 0;
            margin: 4px 8px;
        }

        /* Component Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            transform: translateY(-2px);
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--color-slate-200);
            box-shadow: var(--shadow-sm);
        }

        /* File Upload */
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 160px;
            border: 2px dashed var(--color-slate-300);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-slate-50);
            transition: all var(--transition-base);
            cursor: pointer;
            overflow: hidden;
        }

        .file-upload-wrapper:hover {
            border-color: var(--color-primary);
            background-color: var(--color-primary-light);
        }

        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-preview {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

    <script>
        // Init Sidebar (Common logic)
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-sidebar-btn');
        const mobileOverlay = document.getElementById('mobile-overlay');

        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('mobile-open');
                mobileOverlay.classList.toggle('hidden');
            } else {
                sidebar.classList.toggle('collapsed');
            }
        }

        toggleBtn.addEventListener('click', toggleSidebar);
        mobileOverlay.addEventListener('click', toggleSidebar);

        document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
        document.getElementById('profile-link').classList.add('active');

        // Logic
        let currentUser = null;
        let selectedFile = null;

        async function init() {
            try {
                const authRes = await fetch('/auth/me');
                const authData = await authRes.json();

                if (!authData.isAuthenticated) {
                    window.location.href = '/login.html';
                    return;
                }

                currentUser = authData.user;
                updateSidebarUI();

                // Show admin link if admin
                if (currentUser.role === 'admin') {
                    document.getElementById('admin-section').classList.remove('hidden');
                    document.getElementById('users-link').classList.remove('hidden');
                }

                loadProfile();

            } catch (e) {
                console.error("Init failed", e);
            }
        }

        function updateSidebarUI() {
            document.querySelector('.user-initials').textContent = currentUser.username.substring(0, 2).toUpperCase();
            document.querySelector('.user-name-display').textContent = currentUser.username;
        }

        async function loadProfile() {
            try {
                const res = await fetch('/api/user/profile');
                const result = await res.json();

                if (result.success) {
                    const user = result.data;
                    document.getElementById('username').value = user.username;
                    document.getElementById('fullname').value = user.full_name || '';
                    document.getElementById('role').value = user.role.toUpperCase();

                    if (user.profile_picture) {
                        const preview = document.getElementById('profile-preview');
                        const placeholder = document.getElementById('profile-placeholder');
                        preview.src = user.profile_picture;
                        preview.classList.remove('hidden');
                        placeholder.classList.add('hidden');
                    }
                }
            } catch (e) {
                console.error("Load profile failed", e);
            }
        }

        // File Upload Preview
        document.getElementById('profile-upload').addEventListener('change', function (e) {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                selectedFile = file;

                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('profile-preview');
                    const placeholder = document.getElementById('profile-placeholder');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('full_name', document.getElementById('fullname').value);
            formData.append('password', document.getElementById('password').value);

            if (selectedFile) {
                formData.append('profile_picture', selectedFile);
            }

            try {
                const res = await fetch('/api/user/profile', {
                    method: 'PUT',
                    body: formData // No Content-Type header needed, fetch adds boundary
                });

                const result = await res.json();

                if (result.success) {
                    Swal.fire('Success', 'Profile updated successfully!', 'success');
                    // Update global state and sidebar if username changed
                    if (result.data.username !== currentUser.username) {
                        currentUser = result.data;
                        updateSidebarUI();
                    }
                } else {
                    Swal.fire('Error', result.message, 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'Update failed', 'error');
            }
        });

        // Logout
        window.logout = async function () {
            const result = await Swal.fire({
                title: 'Logout?',
                text: "Are you sure you want to end your session?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#DC2626',
                cancelButtonColor: '#64748B',
                confirmButtonText: 'Yes, Logout'
            });

            if (result.isConfirmed) {
                try {
                    const res = await fetch('/auth/logout', { method: 'POST' });
                    const data = await res.json();
                    if (data.success) {
                        window.location.href = '/login.html';
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
        };

        init();
    </script>
</body>

</html>
