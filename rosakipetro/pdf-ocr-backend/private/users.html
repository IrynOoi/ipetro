<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPETRO - User Management</title>

    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        /* Reusing Design System from equipment.html */
        :root {
            --color-primary: #DC2626;
            --color-primary-dark: #B91C1C;
            --color-primary-light: #FEE2E2;
            --color-primary-glow: rgba(220, 38, 38, 0.15);
            --color-slate-50: #F8FAFC;
            --color-slate-100: #F1F5F9;
            --color-slate-200: #E2E8F0;
            --color-slate-300: #CBD5E1;
            --color-slate-400: #94A3B8;
            --color-slate-500: #64748B;
            --color-slate-600: #475569;
            --color-slate-700: #334155;
            --color-slate-800: #1E293B;
            --color-slate-900: #0F172A;
            --color-success: #10B981;
            --color-success-light: #D1FAE5;
            --color-warning: #F59E0B;
            --color-info: #3B82F6;
            --color-info-light: #DBEAFE;
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px var(--color-primary-glow);
            --transition-base: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--color-slate-50) 0%, var(--color-slate-100) 100%);
            color: var(--color-slate-900);
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* SwAlert Fixes */
        body.swal2-shown:not(.swal2-no-backdrop):not(.swal2-toast-shown) {
            overflow: hidden !important;
            padding-right: 0 !important;
        }

        .swal2-container {
            padding-right: 0 !important;
        }

        body.swal2-height-auto {
            height: 100% !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-slate-100);
            border-radius: var(--radius-sm);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-slate-300);
            border-radius: var(--radius-sm);
            transition: background var(--transition-base);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-slate-400);
        }

        /* Sidebar Styles */
        #sidebar {
            transition: all var(--transition-smooth);
            background: linear-gradient(180deg, var(--color-slate-900) 0%, var(--color-slate-800) 100%);
            box-shadow: var(--shadow-xl);
            position: relative;
        }

        #sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.1) 20%, rgba(255, 255, 255, 0.1) 80%, transparent 100%);
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--color-slate-400);
            text-decoration: none;
            border-radius: var(--radius-md);
            margin: 0.25rem 0.75rem;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .sidebar-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--color-primary);
            transform: scaleY(0);
            transition: transform var(--transition-smooth);
        }

        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--color-slate-200);
            transform: translateX(4px);
        }

        .sidebar-link.active {
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4), var(--shadow-glow);
            font-weight: 600;
        }

        .sidebar-link.active::before {
            transform: scaleY(1);
        }

        #sidebar.collapsed {
            width: 80px;
        }

        #sidebar.collapsed .sidebar-text,
        #sidebar.collapsed .sidebar-section-title,
        #sidebar.collapsed .user-info-text,
        #sidebar.collapsed .logo-text {
            display: none;
        }

        #sidebar.collapsed .sidebar-link {
            justify-content: center;
            padding: 12px 0;
            margin: 4px 8px;
        }

        /* Component Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            transform: translateY(-2px);
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--color-slate-200);
            box-shadow: var(--shadow-sm);
        }

        /* Modal */
        .modal {
            transition: opacity 0.2s ease-in-out;
        }

        .modal-container {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: scale(0.95);
            opacity: 0;
        }

        .modal-active .modal-container {
            transform: scale(1);
            opacity: 1;
        }

        body.modal-active {
            overflow: hidden;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden bg-gray-100">

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="hidden fixed inset-0 bg-slate-900/70 z-40 backdrop-blur-sm transition-opacity">
    </div>

    <!-- Mobile Toggle -->
    <button id="toggle-sidebar-btn"
        class="md:hidden fixed top-4 left-4 z-50 bg-slate-900 text-white p-3 rounded-xl shadow-xl hover:bg-slate-800 transition-all">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="text-white flex flex-col h-full shrink-0 w-64">
        <!-- Logo -->
        <div class="h-20 flex items-center px-6 shrink-0 border-b border-white/10">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <svg width="40" height="40" viewBox="0 0 100 100" fill="none" class="shrink-0 drop-shadow-xl">
                        <defs>
                            <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />

                        </defs>
                        <path d="M50 10 L85 30 L85 70 L50 90 L50 10 Z" fill="url(#logo-gradient)" />
                        <path d="M50 10 L15 30 L15 70 L50 90 L50 10 Z" fill="#475569" opacity="0.8" />
                        <path d="M50 10 L85 30 L50 50 L15 30 L50 10 Z" fill="#EF4444" />
                    </svg>
                </div>
                <div class="logo-text flex flex-col">
                    <span class="font-bold text-xl tracking-tight text-white leading-tight">iPETRO</span>
                    <span class="text-[10px] font-bold text-red-400 tracking-widest uppercase">RBIMS Core</span>
                </div>
            </div>
        </div>

        <!-- Links -->
        <div class="flex-1 overflow-y-auto py-6">
            <nav class="flex flex-col gap-1">
                <div
                    class="sidebar-section-title px-6 mb-3 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                    Workspace
                </div>
                <a href="test.html" class="sidebar-link group" data-page="test">
                    <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                        </path>
                    </svg>
                    <span class="sidebar-text font-medium text-sm ml-3">Inspection Log</span>
                </a>
                <a href="equipment.html" class="sidebar-link group" data-page="equipment">
                    <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                        </path>
                    </svg>
                    <span class="sidebar-text font-medium text-sm ml-3">Equipment</span>
                </a>
                <a href="inspectionplan.html" class="sidebar-link group" data-page="inspectionplan">
                    <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                        </path>
                    </svg>
                    <span class="sidebar-text font-medium text-sm ml-3">Plans</span>
                </a>

                <div id="admin-section"
                    class="sidebar-section-title px-6 mb-3 mt-6 text-[10px] font-bold text-slate-500 uppercase tracking-widest hidden">
                    Administration
                </div>
                <a href="users.html" id="users-link" class="sidebar-link group active hidden" data-page="users">
                    <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                        </path>
                    </svg>
                    <span class="sidebar-text font-medium text-sm ml-3">Users</span>
                </a>

                <div id="account-section"
                    class="sidebar-section-title px-6 mb-3 mt-6 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                    Account
                </div>
                <!-- Profile Link - Visible to ALL logged in users (or logic to hide for admin if requested) -->
                <!-- Assuming both User and Admin can have a profile page, or User only? 
                     Based on request "page for user to manage their information", likely for everyone.
                -->
                <a href="profile.html" class="sidebar-link group" data-page="profile">
                    <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="sidebar-text font-medium text-sm ml-3">My Profile</span>
                </a>

            </nav>
        </div>

        <!-- User Profile Footer -->
        <div class="p-4 bg-slate-900/50 border-t border-white/10 shrink-0">
            <div class="flex items-center gap-3 p-3 rounded-xl mb-3 bg-white/5">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-red-500 to-red-700 flex items-center justify-center text-sm font-bold text-white shadow-lg shrink-0 ring-2 ring-red-400/30 user-initials">
                    --
                </div>
                <div class="user-info-text overflow-hidden flex-1">
                    <div class="text-sm font-semibold text-white truncate user-name-display">Loading...</div>
                    <div class="text-[11px] text-emerald-400 flex items-center gap-2 font-medium mt-0.5">
                        <span class="relative flex h-2 w-2">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        Online
                    </div>
                </div>
            </div>
            <button onclick="logout()" class="btn btn-primary w-full shadow-lg">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                <span class="sidebar-text relative z-10">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-full overflow-hidden relative">
        <!-- Header -->
        <header class="header h-20 flex items-center justify-between px-8 shrink-0 z-30">
            <div class="flex items-center gap-4">
                <button onclick="document.getElementById('toggle-sidebar-btn').click()"
                    class="hidden md:flex text-slate-400 hover:text-slate-700 transition-all p-2 rounded-lg hover:bg-slate-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h7"></path>
                    </svg>
                </button>
                <div>
                    <h1 class="text-xl font-bold text-slate-900 tracking-tight">User Management</h1>
                    <p class="text-xs text-slate-500 mt-0.5">Admin Control Panel</p>
                </div>
            </div>

            <button onclick="openModal()" class="btn btn-primary shadow-md hover:shadow-lg">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span class="relative z-10">Add User</span>
            </button>
        </header>

        <!-- Main -->
        <main class="flex-1 overflow-auto p-6">
            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden flex flex-col h-full">
                <div class="overflow-auto flex-1">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0 z-10">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-widest">
                                    User ID</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-widest">
                                    Username</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-widest">
                                    Full Name</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-widest">
                                    Role</th>
                                <th
                                    class="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-widest">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-list" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="5" class="px-6 py-12 text-center text-gray-400">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="modal-overlay absolute inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity"
            onclick="closeModal()"></div>
        <div class="modal-container bg-white w-full max-w-md rounded-xl shadow-2xl z-50 overflow-hidden flex flex-col">

            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                <h3 class="text-lg font-bold text-gray-800" id="modal-title">Add User</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="p-6">
                <form id="user-form" class="space-y-4">
                    <input type="hidden" id="user-id">

                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Username</label>
                        <input
                            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
                            id="username" type="text" required>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Full Name</label>
                        <input
                            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
                            id="fullname" type="text">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Role</label>
                        <select
                            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
                            id="role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Password</label>
                        <input
                            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500"
                            id="password" type="password" placeholder="Leave blank to keep unchanged (if editing)">
                    </div>

                    <div class="pt-4 flex justify-end gap-3">
                        <button type="button" onclick="closeModal()"
                            class="px-4 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 shadow-md">Save
                            User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Init Sidebar (Simplified version of logic from equipment.html)
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-sidebar-btn');
        const mobileOverlay = document.getElementById('mobile-overlay');

        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                // Mobile
                sidebar.classList.toggle('-translate-x-full'); // Assuming Tailwind 'transform' class logic needs adding or manual
                // Actually existing CSS uses .mobile-open. Let's stick to the CSS classes defined in style tag.
                sidebar.classList.toggle('mobile-open');
                mobileOverlay.classList.toggle('hidden');
            } else {
                // Desktop
                sidebar.classList.toggle('collapsed');
            }
        }

        toggleBtn.addEventListener('click', toggleSidebar);
        mobileOverlay.addEventListener('click', toggleSidebar);

        // Sidebar link active state
        document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
        document.getElementById('users-link').classList.add('active');


        // Auth & Logic
        let currentUser = null;

        async function init() {
            try {
                // Check Auth
                const authRes = await fetch('/auth/me');
                const authData = await authRes.json();

                if (!authData.isAuthenticated) {
                    window.location.href = '/login.html';
                    return;
                }

                currentUser = authData.user;
                updateUserUI();

                if (currentUser.role !== 'admin') {
                    // Redirect non-admins
                    window.location.href = 'equipment.html';
                    return;
                }

                // Show admin section
                document.getElementById('admin-section').classList.remove('hidden');
                document.getElementById('users-link').classList.remove('hidden');

                loadUsers();

            } catch (e) {
                console.error("Init failed", e);
            }
        }

        function updateUserUI() {
            document.querySelector('.user-initials').textContent = currentUser.username.substring(0, 2).toUpperCase();
            document.querySelector('.user-name-display').textContent = currentUser.username;
        }

        async function loadUsers() {
            try {
                const res = await fetch('/api/admin/users');
                const data = await res.json();

                const tbody = document.getElementById('user-list');
                tbody.innerHTML = '';

                if (data.success && data.data) {
                    data.data.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">#${user.user_id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.username}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.full_name || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.role === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-green-100 text-green-800'}">
                                    ${user.role}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="editUser('${user.user_id}', '${user.username}', '${user.full_name || ''}', '${user.role}')" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                                <button onclick="deleteUser('${user.user_id}')" class="text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (e) {
                console.error("Load users failed", e);
                Swal.fire('Error', 'Failed to load users', 'error');
            }
        }

        // Modal Logic
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const form = document.getElementById('user-form');
        const userIdInput = document.getElementById('user-id');
        const usernameInput = document.getElementById('username');
        const fullnameInput = document.getElementById('fullname');
        const roleInput = document.getElementById('role');
        const passwordInput = document.getElementById('password');

        window.openModal = function (mode = 'add') {
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');

            // Trigger transition
            setTimeout(() => {
                modal.classList.add('modal-active');
            }, 10);

            if (mode === 'add') {
                modalTitle.textContent = 'Add User';
                form.reset();
                userIdInput.value = '';
            }
        };

        window.editUser = function (id, username, fullname, role) {
            openModal('edit');
            modalTitle.textContent = 'Edit User';
            userIdInput.value = id;
            usernameInput.value = username;
            fullnameInput.value = fullname;
            roleInput.value = role;
            passwordInput.value = ''; // Don't show password
        };

        window.closeModal = function () {
            modal.classList.remove('modal-active');
            setTimeout(() => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('modal-active');
            }, 300);
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = userIdInput.value;
            const data = {
                username: usernameInput.value,
                full_name: fullnameInput.value,
                role: roleInput.value,
                password: passwordInput.value
            };

            const url = id ? `/api/admin/users/${id}` : '/api/admin/users';
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    Swal.fire('Success', result.message, 'success');
                    closeModal();
                    loadUsers();
                } else {
                    Swal.fire('Error', result.message, 'error');
                }
            } catch (err) {
                Swal.fire('Error', 'Operation failed', 'error');
            }
        });

        window.deleteUser = async function (id) {
            const confirm = await Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#DC2626',
                confirmButtonText: 'Yes, delete it!'
            });

            if (confirm.isConfirmed) {
                try {
                    const res = await fetch(`/api/admin/users/${id}`, { method: 'DELETE' });
                    const result = await res.json();

                    if (result.success) {
                        Swal.fire('Deleted!', 'User has been deleted.', 'success');
                        loadUsers();
                    } else {
                        Swal.fire('Error', result.message, 'error');
                    }
                } catch (err) {
                    Swal.fire('Error', 'Delete failed', 'error');
                }
            }
        };

        // Logout
        window.logout = async function () {
            const result = await Swal.fire({
                title: 'Logout?',
                text: "Are you sure you want to end your session?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#DC2626',
                cancelButtonColor: '#64748B',
                confirmButtonText: 'Yes, Logout'
            });

            if (result.isConfirmed) {
                try {
                    const res = await fetch('/auth/logout', { method: 'POST' });
                    const data = await res.json();
                    if (data.success) {
                        window.location.href = '/login.html';
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
        };

        // Start
        init();

    </script>
</body>

</html>
